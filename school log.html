<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College SMS | Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0d6efd, #06b6d4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    .toggle-link {
      cursor: pointer;
      color: #0d6efd;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h3 class="text-center mb-3">üîê College SMS</h3>
    <p class="text-center text-muted" id="formTitle">Sign In to Continue</p>

    <!-- Sign In Form -->
    <form id="signInForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <p class="mt-3 text-center">Don‚Äôt have an account? 
        <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
      </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="d-none">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="signupName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="signupEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="signupPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select id="signupRole" class="form-select" required>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="lecturer">Lecturer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? 
        <span class="toggle-link" onclick="toggleForm()">Sign In</span>
      </p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdabXqlBQ-6yVNJKdu8Zhb9Cm_-59_u24",
      authDomain: "bett-294a2.firebaseapp.com",
      projectId: "bett-294a2",
      storageBucket: "bett-294a2.appspot.com",
      messagingSenderId: "1055511650032",
      appId: "1:1055511650032:web:7e0f9c28e58515f549ac35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîπ Sign Up
    document.getElementById("signUpForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          name, email, role
        });
        alert("Account created for " + name + " as " + role);
        toggleForm();
      } catch (error) {
        alert(error.message);
      }
    });

    // üîπ Sign In
    document.getElementById("signInForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const userDoc = await getDoc(doc(db, "users", userCred.user.uid));

        if (userDoc.exists()) {
          const role = userDoc.data().role;
          if (role === "student") window.location.href = "student1.html";
          else if (role === "staff") window.location.href = "staff.html";
          else if (role === "lecturer") window.location.href = "lecture.html";
          else if (role === "admin") window.location.href = "admin.html";
        } else {
          alert("No role assigned!");
        }
      } catch (error) {
        alert(error.message);
      }
    });

    // Toggle Sign In / Sign Up
    function toggleForm() {
      document.getElementById("signInForm").classList.toggle("d-none");
      document.getElementById("signUpForm").classList.toggle("d-none");
      document.getElementById("formTitle").textContent =
        document.getElementById("signInForm").classList.contains("d-none") 
        ? "Create a New Account" 
        : "Sign In to Continue";
    }
    window.toggleForm = toggleForm;
  </script>
</body>
</html>
